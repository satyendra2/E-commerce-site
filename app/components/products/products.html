<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                       <th>NAME</th>
                       <th>PRICE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items | filter:search">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
